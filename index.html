<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="main">
        <div class="left-login">
            <h1>Insira suas credenciais<br>Abrace o futuro!</h1>
            <img src="intelligence.svg" class="img" alt="Animação cérebro">
        </div>
        <div class="right-login">
            <div class="login-card">
                <h1>Login</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Nome de Usuário" required>
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Insira a senha" required>
                </div>
                <button class="login_btn">Login</button>
            </div>
        </div>

    </div>
    <div>
    <footer>
        <p> &copy; Login Page by Nicholas Antonio </p>
    </footer>
    
   
</body>
</html>
